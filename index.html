<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Del Reino Coffee</title>
    <link rel="icon" href="LOGO.jpeg" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #111111;
            /* moka oscuro */
            --card: #3b2a21;
            /* café medio */
            --accent: #a17a57;
            /* dorado mate / ocre */
            --text: #f2e9e0;
            /* crema */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 32px 28px;
            max-width: 360px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .55);
        }

        .logo {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 18px;
        }

        h2 {
            font-size: 1.35rem;
            margin-bottom: 20px;
            color: var(--accent);
            letter-spacing: .5px;
        }

        #datos {
            font-size: .95rem;
            line-height: 1.65;
            margin-bottom: 28px;
            white-space: pre-line;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background .25s;
        }

        button:hover {
            background: #8b6748;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="LOGO.jpeg" alt="Del Reino Coffee" width="80" style="margin-bottom: 15px; border-radius: 50%;">
        <h2>Datos para transferir</h2>
        <p id="datos">Nombre: El Reino Coffee
            Banco prepago Tenpo
            RUT: 19.811.108-2
            Tipo de cuenta: Cuenta Vista
            Número de cuenta: 111119811108
            Correo: delreinocoffee@gmail.com</p>
        <button onclick="copiar()">Copiar al portapapeles</button>
    </div>

    <script>
        const textoFormateado = `Nombre: El Reino Coffee
            Banco prepago Tenpo
            RUT: 19.811.108-2
            Tipo de cuenta: Cuenta Vista
            Número de cuenta: 111119811108
            Correo: delreinocoffee@gmail.com`;

        function copiar() {
            navigator.clipboard.writeText(textoFormateado).then(() => {
                alert("¡Datos copiados con formato! Pégalo en tu app bancaria.");
            });
        }
    </script>
</body>

</html>
